<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Lists in HTML </title>
</head>
<body>

    <!-- We will Use these list in nav bar -->

    <h1>Learning Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- this is the description for the lists -->
     <dl>
         <dt>Unordered List</dt>
         <dd>A list of items where the order does not matter.</dd>
         <dt>Ordered List</dt>
         <dd>A list of items where the order does matter.</dd>
     </dl>
    
</body>
</html>
