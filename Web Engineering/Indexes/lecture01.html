<body>
    <h2>HTML Text Formatting Examples</h2>
    <p><b>Bold text</b></p>

    <!-- <p><em>Emphasized text</em></p> -->

    <!-- <p><small>Smaller text</small></p> -->
    <p><del>Deleted text</del></p>
    <!-- <p><ins>Inserted text</ins></p> -->
    <!-- <p><sub>Subscript text</sub></p> -->
    <!-- <p><sup>Superscript text</sup></p> -->
     <p><strike>This is strike text</strike></p>
    <p> <b>This is the Superscript 5</b><sup>3</sup></p>
    <p><b>This is the Subscript </b>5<sub>3</sub></p>
    <b>
    <p>
        this is chemistry formula H<sub>2</sub>O and this is mathematical expression  </b>x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>
        C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
    </p>
